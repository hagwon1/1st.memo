<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .container{
            width: 600px;
            height: 300px;
            border: 1px solid;
            margin: 50px auto;
            position: relative;
            
        }
        .box01{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            position: relative;
            top: 0px;
            left: 100px;
        }
        .box02{
            width: 300px;
            height: 150px;
            border: 1px solid black;
            position: relative;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <!--  -->
    <div class="box02">
        <h4>지나가는 나그네</h4>
    </div>
    <div class="container">
        <h4>Relative Position</h4>
        <div class="box01">
            <h4>Absolute Position</h4>
        </div>
    </div>
</body>
</html>
