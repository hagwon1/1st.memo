    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .menu {
        width: 1900px;
        /* height: 700px; */
        border: 1px solid black;
        margin: 0 auto;
        padding-top: 25px;
        padding-bottom: 25px;

      .section {

        text-align: center;

        padding-bottom: 25px;
      }
      .menu-container {
        padding-left: 100px;
        padding-right: 100px;
        display: flex;
      }
      .menu-item {

        margin: 10px;

        /* height: 500px; */
        padding: 10px;
        box-shadow: 2px 2px 2px #bbb;
        border: 1px solid #bbb;
        background-color: #fff;
      }
      .menu-item h2 {
        background-color: red;
        color: #fff;
        text-align: center;
        padding: 5px;
      }
      .image {
        width: 150px;
        height: 150px;
      }
      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 5px;
      }
    </style>
