<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 1000px;
        height: 400px;
        background-color: lightslategray;
        margin: 120px auto;
        display: flex;
        padding-top: 30px;
        padding-left: 20px;
        padding-right: 20px;
      }
      .card {
        flex: 1;
        color: #fff;
        position: relative;
        padding-top: 50px;
        padding-left: 30px;
        padding-right: 30px;
        display: flex;
      }
      .card:nth-child(1) {
        background-color: #283491;
      }
      .card:nth-child(2) {
        background-color: #f18684;
      }
      .card:nth-child(3) {
        background-color: #6ee2f1;
      }
      .h2title {
        width: 250px;
        height: 50px;
        color: #fff;
      }
      .h2title:nth-child(1) {
        background-color: greenyellow;
      }
      .h2title:nth-child(2) {
        background-color: greenyellow;
      }
      .h2title:nth-child(3) {
        background-color: greenyellow;
      }
      .section {
        margin-top: 20px;
        width: 250px;
        height: 150px;
        color: #fff;
        padding-top: 30px;
        padding-left: 35px;
      }
      .section:nth-child(1) {
        background-color: darkseagreen;
      }
      .section:nth-child(2) {
        background-color: darkseagreen;
      }
      .section:nth-child(3) {
        background-color: darkseagreen;
      }
      .article {
        width: 180px;
        height: 100px;
        color: #fff;
      }
      .article:nth-child(1) {
        background-color: #283491;
      }
      .article:nth-child(2) {
        background-color: #283491;
      }
      .article:nth-child(3) {
        background-color: #283491;
      }
      .img {
        position: absolute;
        width: 180px;
        height: 300px;
        color: #fff;
        margin-bottom: 0px;
        margin-right: 0px;
      }
      .img:nth-child(1) {
        background-color: black;
      }
      .img:nth-child(2) {
        background-color: black;
      }
      .img:nth-child(3) {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="h2title"></div>
        <div class="section">
          <div class="article"></div>
        </div>
        <div class="img"></div>
      </div>
      <div class="card">
        <div class="h2title"></div>
        <div class="section">
          <div class="article"></div>
        </div>
        <div class="img"></div>
      </div>
      <div class="card">
        <div class="h2title"></div>
        <div class="section">
          <div class="article"></div>
        </div>
        <div class="img"></div>
      </div>
    </div>
  </body>
</html>
