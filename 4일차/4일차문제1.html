<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 500px;
        height: 800px;
        background-color: gray;
        margin: 20px auto;
        padding-top: 100px;
        padding-left: 25px;
      }
      .section {
        width: 450px;
        height: 500px;
        background-color: darkseagreen;
        padding-top: 80px;
        padding-left: 25px;
      }
      .header {
        width: 400px;
        height: 150px;
        background-color: darkturquoise;
        padding-top: 60px;
      }
      .h2title {
        width: 400px;
        height: 55px;
        background-color: chartreuse;
      }
      .contents {
        width: 400px;
        height: 200px;
        background-color: darkturquoise;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="header">
          <div class="h2title"></div>
        </div>
        <div class="contents"></div>
      </div>
    </div>
  </body>
</html>
