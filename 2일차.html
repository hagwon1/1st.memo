<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            margin : 100px auto;
            border: 1px solid black;
        }
        th, td{
            padding : 10px;
        }
        
    </style>
</head>
<body>
    <!--table과 CSS-->
    <!--table : 사이트에서 시간표, 목록을 작성하 때 사용하는 태그-->
    <!--tr : table row의 줄임말, 테이블 내 행을 나타냄-->
    <!--th : table header의 약자, 테이블에서 열을 나타냄-->
    <!--td : table data의 약자, 테이블의 열을 나타냄-->
    <h2>테이블 태그 안녕하세요</h2>
    <table>
        <tr>
            <th>월</th>
            <th>교통비</th>
            <th>식비</th>
        </tr>
        <tr>
            <td>1월</td>
            <td rowspan="2">150$</td>
            <td>80$</td>
        </tr>
        <tr>
            <td>2월</td>
            <!--<td>150$</td>-->
            <td>80$</td>
        </tr>
        <tr>
            <td>3월</td>
            <td>250$</td>
            <td>80$</td>
        </tr>
        <tr>
            <td>4월</td>
            <td colspan="2">350$</td>
            <!--<td>350$</td>-->
        </tr>
    </table>
</body>
</html>
