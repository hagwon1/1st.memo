<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box1 {
        margin: 20px auto;
        width: 500px;
        height: 800px;
        background-color: #ececec;
        padding: 20px;
      }

      .box2 {
        width: 450px;
        height: 250px;
        background-color: rgb(125, 195, 111);
        border: 1px solid;
        margin-bottom: 250px;
        padding: 20px 20px;
      }

      .box3 {
        width: 300px;
        height: 100px;
        background-color: rgb(21, 32, 176);
        border: 1px solid;
      }

      .box4 {
        width: 450px;
        height: 250px;
        background-color: rgb(125, 195, 111);
        border: 1px solid;
        margin: auto;
        padding: 20px;
      }

      .box5 {
        width: 300px;
        height: 100px;
        background-color: rgb(21, 32, 176);
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      box1
      <div class="box2">
        box2
        <div class="box3">box3</div>
      </div>
      <div class="box4">
        box4
        <div class="box5">box5</div>
      </div>
    </div>
  </body>
</html>
